name: Dependency Map

on:
  push:
    branches: [master, main]
    paths:
      - 'src/tunacode/**/*.py'
      - 'scripts/grimp_layers_report.py'
  workflow_dispatch:

jobs:
  generate-map:
    name: Generate Dependency Map
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4

      - name: Install graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install dependencies
        run: uv sync --frozen

      - name: Generate dependency map
        run: uv run python scripts/grimp_layers_report.py

      - name: Create pull request if dependency map changed
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependency map [skip ci]"
          title: "chore: update dependency map"
          body: |
            Automated update of the dependency layers report.

            Generated by: `uv run python scripts/grimp_layers_report.py`
          branch: "automation/dependency-map"
          base: ${{ github.ref_name }}
          delete-branch: true
          add-paths: |
            docs/architecture/dependencies/DEPENDENCY_LAYERS.*
