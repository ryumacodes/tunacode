site_name: TunaCode
site_description: Your agentic CLI developer
docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: cyan
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - Home: CONTRIBUTING.md
  - Changelog: CHANGELOG.md
  - Architecture:
      - Agent Loop: architecture/agent-loop.md
      - Dependency Layers: architecture/dependencies/DEPENDENCY_LAYERS.md
      - Layer Tests: architecture/dependencies/layer_dependency_tests.md
  - Codebase Map:
