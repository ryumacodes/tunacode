[project]
name = "kimi-cli"
version = "0.24"
description = "Kimi CLI is your next CLI agent."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "agent-client-protocol>=0.4.5",
    "aiofiles>=25.1.0",
    "aiohttp>=3.13.0",
    "click>=8.3.0",
    "kosong>=0.13.0",
    "loguru>=0.7.3",
    "patch-ng>=1.19.0",
    "prompt-toolkit>=3.0.52",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "ripgrepy>=2.2.0",
    "streamingjson>=0.0.5",
    "trafilatura>=2.0.0",
    "tenacity>=9.1.2",
]

[dependency-groups]
dev = [
    "inline-snapshot[black]>=0.29.3",
    "pyinstaller>=6.16.0",
    "pyright>=1.1.406",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.0",
]

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["kimi_cli"]

[project.scripts]
kimi = "kimi_cli:main"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
